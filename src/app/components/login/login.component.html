



<!-- Login form lies here -->
<div>
  <div class="main-content" >
    <app-top-nav></app-top-nav>
    <div class="container mt--7 pb-9">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
          <div class="card bg-secondary shadow border-0">
            
            <div class="card-body px-lg-6 py-lg-7 mb-3">
              <div class="text-center text-muted mb-4">
                <small>Sign in with credentials</small>
              </div>
              <form class="form" [formGroup]="loginForm" (ngSubmit)="loginUser()">
               
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Email" formControlName="email">
                    <span class="text-danger"
                        *ngIf="(loginFormControls.email.touched || submitted) && loginFormControls.email.errors?.required">
                        Email is required
                    </span>
                    <span class="text-danger"
                        *ngIf="loginFormControls.email.touched && loginFormControls.email.errors?.email">
                        Enter a valid email address
                    </span>
                </div>
               
                <div class="form-group">
                    <input type="password" placeholder="Password" class="form-control" formControlName="password">
                    <span class="text-danger"
                        *ngIf="(loginFormControls.password.touched || submitted) && loginFormControls.password.errors?.required">
                        Password is required
                    </span>
                   
                </div>
               
                <div class="d-flex justify-content-center form-group">
                    <button type="submit" class="btn btn-success"[disabled]='!loginForm.valid'>Login</button>
                </div>
            </form>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-6">
              <a  class="text-light"  routerLink='/forget-password'><small>Forgot password?</small></a>
            </div>
            <div class="col-6 text-right">
              <a  class="text-light" routerLink='/register'><small>Create new account</small></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
